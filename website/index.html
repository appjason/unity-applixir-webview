<script type="text/javascript">
    function adStatusCallback(status)
    {
        switch(status) {

            case "ad-started":
            {
                // Code (if needed) to execute for “ad-started”
            }
                break;

            case "network-error":
            {
                // Code (if needed) for “network-error”
            }
                break;

            case "ad-watched":
            {
                // Code (if needed) for “ad-watched”
            }
                break;

            case "ads-unavailable":
            {
                // Code (if needed) for ads-unavaliable
            }
                break;

            case "ad-interrupted":
            {
                // Code (if needed) for ad-interrupted
            }
                break;

            case "sys-closing":
            {
                // Code (if needed) for “sys-closing” – the final message before closing
            }
                break;

            case "cors-error":
            {
                // “cors-error” is due to config problems and should only occur in test
            }
                break;

            case "ad-blocker":
            {
                // The user has an ad blocker installed. Provide a message that they can’t
                // get any rewards unless they disable their ad blocker for this app
            }
                break;
        }
        if(typeof Android !== 'undefined' && Android.adStatusCallback) Android.adStatusCallback(status)
        if(typeof parent !== 'undefined') parent.postMessage(status, '*')

    }
    var options = {
        zoneId: 2050,  // from Game panel on Games page
        accountId: 0, // from Game panel on Games page
        gameId: 0, // from Game panel on Games page
        adStatusCb: adStatusCallback,
    };
    invokeApplixirVideoUnit(options);

</script>
